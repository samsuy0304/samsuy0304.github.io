---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %e, %Y" }}</time>{% endif %}
      {% if page.tags and page.tags.size > 0 %} â€¢ <span class="tags">{{ page.tags | array_to_sentence_string }}</span>{% endif %}
    </p>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
