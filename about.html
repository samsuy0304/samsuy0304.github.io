    <script>
        var animatedText = document.getElementById('animatedText');

        function updateGradientPosition() {
            var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
            var position = scrollPercentage * 1000; // Adjust multiplier for desired speed

            // Set background position
            animatedText.style.backgroundPosition = position + 'px';
        }

        window.addEventListener('scroll', updateGradientPosition);
        updateGradientPosition(); // Call initially to set position based on initial scroll
